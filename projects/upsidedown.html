<!DOCTYPE html>
<head>
    <meta charset="utf8" />
    <title>Upside Down</title>
    <link rel="stylesheet" type="text/css" href="./css/upsidedown.css" />
    <link rel="shortcut icon" href="http://icons.iconarchive.com/icons/graphicloads/colorful-long-shadow/256/Html-tags-icon.png" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
</head>
<html>
  <body>
    <div>
        <h1>Upside Down</h1>

        <p>Drag the following link into your bookmarks bar. <a href='javascript:(function(){var elems=document.getElementsByTagName("*");for(var i = 0; i<elems.length;i++){elems[i].style.transform = "rotate(" + 180 + "deg" + ")";}})();'>Upside Down</a>. The website will be upside down. Try it on Google Hangouts!</p>
    </div>
  </body>
</html>
