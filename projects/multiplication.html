<!DOCTYPE html>
<head>
    <meta charset="utf8" />
    <title>Multiplication</title>
    <link rel="stylesheet" type="text/css" href="./css/multiplication.css" />
    <link rel="shortcut icon" href="http://icons.iconarchive.com/icons/graphicloads/colorful-long-shadow/256/Html-tags-icon.png" />
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
</head>
<html>
    <body>
        <button class="btn digits-1">1 digit × 1 digit</button>
        <button class="btn digits-2">2 digit × 2 digit</button>
        <button class="btn digits-3">3 digit × 3 digit</button>
    
    
        <h1 class="question"></h1>
        <input type="text" class="answer" />
        <input type="submit" id="check" type="button" />
        <h1 class="result"></h1>
        <button class="next">Next</button>
    </body>
    <script type="text/javascript" src="./js/multiplication.js" ></script>
</html>
